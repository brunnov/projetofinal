<div class="container">
    <div class="title">LOGIN</div>
  
    <mat-form-field class="select">
      <input matInput #nome placeholder="Login:" (keyup)="onEnterName(nome.value)">
    </mat-form-field>
  
    <mat-form-field class="select">
      <mat-label>Senha:</mat-label>
      <input matInput #senha (keyup)="onEnterPassword(senha.value)" (keydown.enter)="exportData('contactJs')" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  
    <button mat-raised-button color="primary"  (click)="exportData('contactJs')">Logon</button>
  
    
  
    <div class="center" *ngIf="display">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
