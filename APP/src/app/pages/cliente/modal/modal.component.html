<h1 mat-dialog-title>{{data.header}}</h1>
<div mat-dialog-content class="inputSelect">
  <mat-form-field>
    <mat-label>Nome: </mat-label>
    <input matInput [(ngModel)]="data.nome">
  </mat-form-field>
</div>
<div mat-dialog-content class="inputSelect">
    <mat-form-field>
      <mat-label>Login: </mat-label>
      <input matInput [(ngModel)]="data.login">
    </mat-form-field>
  </div>
<div mat-dialog-content class="inputSelect">
  <mat-form-field>
    <mat-label>CPF\CNPJ: </mat-label>
    <input matInput [(ngModel)]="data.cpf_cnpj">
  </mat-form-field>
</div>
<div mat-dialog-content class="inputSelect">
  <mat-form-field>
    <mat-label>Endereço: </mat-label>
    <input matInput [(ngModel)]="data.endereco">
  </mat-form-field>
</div>
<div mat-dialog-content class="inputSelect">
  <mat-form-field>
    <mat-label>Telefone: </mat-label>
    <input matInput [(ngModel)]="data.telefone">
  </mat-form-field>
</div>
<div mat-dialog-content class="inputSelect">
  <mat-form-field>
    <mat-label>E-mail: </mat-label>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>
</div>
<div mat-dialog-content class="inputSelect">
  <mat-form-field>
    <mat-label>Responsável: </mat-label>
    <input matInput [(ngModel)]="data.responsavel">
  </mat-form-field>
</div>
<div mat-dialog-content class="inputSelect">
  <mat-form-field>
    <mat-label>Senha:</mat-label>
    <input matInput #senha [(ngModel)]="data.senha" [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</div>

<div mat-dialog-content class="inputSelect">
  <mat-form-field class="select">
  <mat-label>Dia Pagamento:</mat-label>
  <mat-select [(value)]="selected" (selectionChange)="selectionDia($event.value)">
    <mat-option value="1">1</mat-option>
    <mat-option value="2">2</mat-option>
    <mat-option value="3">3</mat-option>
    <mat-option value="4">4</mat-option>
    <mat-option value="5">5</mat-option>
    <mat-option value="6">6</mat-option>
    <mat-option value="7">7</mat-option>
    <mat-option value="8">8</mat-option>
    <mat-option value="9">9</mat-option>
    <mat-option value="10">10</mat-option>
    <mat-option value="11">11</mat-option>
    <mat-option value="12">12</mat-option>
    <mat-option value="13">13</mat-option>
    <mat-option value="14">14</mat-option>
    <mat-option value="15">15</mat-option>
    <mat-option value="16">16</mat-option>
    <mat-option value="17">17</mat-option>
    <mat-option value="18">18</mat-option>
    <mat-option value="19">19</mat-option>
    <mat-option value="20">20</mat-option>
    <mat-option value="21">21</mat-option>
    <mat-option value="22">22</mat-option>
    <mat-option value="23">23</mat-option>
    <mat-option value="24">24</mat-option>
    <mat-option value="25">25</mat-option>
  </mat-select>
</mat-form-field>
</div>
<div mat-dialog-content class="inputSelect">
  <mat-form-field>
    <mat-label>Forma Pagamento: </mat-label>
    <input matInput [(ngModel)]="data.formapagamento">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Salvar</button>
  <button mat-button (click)="onNoClick()">Cancelar</button>
</div>
